  function check_date( pvDate ) 
  {
    var vDate;
    var vMonth;
    var vYear;
    var nDate;
    var nMonth;
    var nYear;
    var noDaysInFeb
    if ( !top.IsNull( pvDate.value ) ) {
       vDate = pvDate.value.substring(0, pvDate.value.indexOf('.', 1));
       vMonth = pvDate.value.substring(pvDate.value.indexOf('.', 2)+1, pvDate.value.indexOf('.', 3)); 
       vYear = pvDate.value.substring(pvDate.value.indexOf('.', 3)+1); 
       nDate  = vDate; nMonth = vMonth; nYear  = vYear;
       if ( pvDate.value.length > 10 || pvDate.value.length < 8 ) { 
          pvDate.select(); pvDate.focus(); top.show_status( 'Please, Enter the date in "DD.MM.YYYY" Format Only' );
       }
       else if( nMonth>12 || nMonth<1 ) {
         pvDate.select(); pvDate.focus(); top.show_status( 'Please, Enter the valid Month ( Date Format : "DD.MM.YYY" )' );
       }
       else if( vYear.length!=4) { 
         pvDate.select(); pvDate.focus(); top.show_status( 'Please, Enter the valid Year ( Date Format : "DD.MM.YYY" )' );
       } 
       else {
         if ( (nYear%4)==0 && ( (nYear%400)==0 || (nYear%100)!=0 ) )
           noDaysInFeb = 29
         else
           noDaysInFeb = 28   
         if ( (nMonth==4 || nMonth==6 || nMonth==9 || nMonth==11) &&  nDate>30 ) {
           pvDate.select(); pvDate.focus(); top.show_status( 'Please, Enter the valid Date ( Date Format : "DD.MM.YYY" )' ); 
         }
         else if ( (nMonth==1 || nMonth==3 || nMonth==5 || nMonth==7 || nMonth==8 || nMonth==10 || nMonth==12) &&  nDate>31 ) {  
            pvDate.select(); pvDate.focus(); top.show_status( 'Please, Enter the valid Date ( Date Format : "DD.MM.YYY" )' ); 
         } 
         else if ( nMonth==2 && nDate>noDaysInFeb) {
            pvDate.select(); pvDate.focus(); top.show_status( 'Please, Enter the valid Date ( Date Format : "DD.MM.YYY" )' ); 
         } 
       }
       setTimeout('top.show_status("")', 5000);
     }
   }

  function check_num( pvNum ) 
  {
    var cCharCode;
    if ( !top.IsNull( pvNum.value ) ) {
      for( var i=0; i<pvNum.value.length; i++ ) {
        cCharCode = pvNum.value.charCodeAt(i)
        if( cCharCode<48 || cCharCode>57 ) {
          pvNum.select(); pvNum.focus(); top.show_status( 'Please Enter the valid Number, "'+pvNum.value.charAt(i)+'" character is not allowed.' ); setTimeout('top.show_status("")', 5000); return
        } 
      } 
    }
  }

function setStatusText(index,text)
{
  top.bot_frame.document.MenuApplet.setText(index,text) 
}

function enableMenu(args,flag)
{
  top.bot_frame.document.MenuApplet.enableMenu(args,flag)
}

function isRowBlank( pvText, pnCount )
{
   var nFrom = -1;
   for ( var i=0; i<pvText.length; i++ )  {
     nFrom = pvText.indexOf( ',', nFrom+1 )  
     if ( nFrom > -1 )
       pnCount--;
     else 
       return ( pnCount == 0 ? true : false );
   }
}

function show_form( pvText )
{
  window.status = ''; 
  window.defaultstatus = '';
  top.bot_frame.document.MenuApplet.setText( 2, '  '+pvText )
  return true;
}

function show_status( pvText )
{
  var vStatus = pvText
  window.status = ''; 
  window.defaultstatus = '';
  
  if( pvText == null || top.IsNull( pvText ) )
    vStatus = 'Order Entry & Tracking System';
  top.bot_frame.document.MenuApplet.setText( 1, '  '+vStatus )
  return true;
}

function show_message( pvMessage )
{
  show_status(pvMessage)
  setTimeout('show_status(null)',10000) 
}

function IsNull( pvField )
{                                                           
  var nCount = 0

  if ( pvField == "" )
    return true
  else  {
    for( var i=0; i<pvField.length; i++ )
      if ( pvField.charAt(i) == " " )
        nCount++
    if ( nCount == pvField.length )
      return true
    else
      return false
  } 
}

function check_fields( pavField )
{									
   var vErrMsg = ""

   for ( var i=1; i<pavField.length; i=i+2 ) {
     if( IsNull( pavField[i] ) )
       vErrMsg = vErrMsg + "     " + pavField[i-1] + ",\n";
     else
       continue;
   }
   return vErrMsg
}

function show_help( pvData ) 
{
   if( pvData  )
     top.show_status( 'Click to Update "' + pvData + '". ') ;
   else  
     top.show_status( 'Order Entry & Tracking System' );   
    return true
}

function show_systemhelp( pnHelpID )
{
  var URL = "/JOrder/servlets/ShowHelp?pnHelpID="+pnHelpID
  HelpInfo = window.open( URL, "HelpInfoWin", "menubar=0,scrollbars=1,resizable=1")
}
